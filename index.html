<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowNotes - 3D Glassmorphic Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Basic Setup */
        :root {
            --bg-color: #0a0a1a;
            --primary-glow: rgba(120, 81, 254, 0.7);
            --secondary-glow: rgba(0, 255, 255, 0.7);
            --danger-glow: rgba(255, 59, 48, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-glow), var(--bg-color), var(--secondary-glow));
            background-size: 300% 300%;
            animation: gradient-animation 15s ease infinite;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.6;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-glow);
        }

        /* Main container and typography */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px var(--primary-glow);
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-muted-color);
            margin-bottom: 2.5rem;
        }
        
        /* Updated style for "Made By Ali" text */
        .made-by {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 2;
            background: linear-gradient(90deg, #9f78ff, #00ffff, #9f78ff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 4s linear infinite;
            text-shadow: 0 0 5px rgba(120, 81, 254, 0.5), 0 0 10px rgba(0, 255, 255, 0.5);
            transform: perspective(500px) rotateY(-10deg);
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Glassmorphism utility class */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
        }

        /* Form Section */
        .form-section {
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-field, .textarea-field {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field::placeholder, .textarea-field::placeholder {
            color: var(--text-muted-color);
        }

        .input-field:focus, .textarea-field:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px -2px var(--primary-glow);
        }
        
        .textarea-field {
            resize: vertical;
            min-height: 100px;
        }

        .save-btn {
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            background-size: 200% auto;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .save-btn:hover {
            background-position: right center;
            transform: scale(1.03);
            box-shadow: 0 0 20px -5px var(--primary-glow);
        }

        /* Filter Section */
        #filter-input {
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Notes Grid */
        #notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            perspective: 1500px;
        }

        .note-card {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.5s ease;
            position: relative;
        }

        .note-card:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5), 0 0 20px var(--secondary-glow);
        }
        
        .note-card .card-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .note-card:hover .card-buttons {
            opacity: 1;
        }

        .card-btn {
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            color: var(--text-muted-color);
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: var(--secondary-glow);
            color: var(--bg-color);
            transform: scale(1.1);
        }
        
        .delete-btn:hover {
            background: var(--danger-glow);
            color: white;
            transform: scale(1.1);
        }

        .note-topic {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-right: 70px; /* Space for buttons */
        }

        .note-content {
            font-size: 1rem;
            line-height: 1.6;
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .note-footer {
            font-size: 0.8rem;
            color: var(--text-muted-color);
            text-align: right;
            border-top: 1px solid var(--glass-border);
            padding-top: 0.75rem;
            margin-top: auto;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.visible .modal-box {
            transform: scale(1);
        }

        .modal-box p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #modal-confirm-btn {
             background-color: var(--danger-glow);
             color: white;
        }
        
        #modal-confirm-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--danger-glow);
        }
        
        #modal-cancel-btn {
            background-color: var(--glass-border);
            color: var(--text-color);
        }
        #modal-cancel-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 1rem;
            }
            .made-by {
                top: 0.5rem;
                right: 1rem;
                font-size: 0.8rem;
                transform: perspective(500px) rotateY(-5deg);
            }
            #notes-grid {
                grid-template-columns: 1fr;
            }
            .note-card:hover {
                 transform: scale(1.03);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="made-by">Made By Muhammad Faisal Ali 💗</div>
        <h1>GlowNotes</h1>
        <p class="subtitle">Your thoughts, in glass & glow.</p>

        <!-- Note Creation/Editing Form -->
        <section class="form-section glass">
            <input type="hidden" id="edit-note-id">
            <div class="input-group">
                <input type="text" id="note-topic" class="input-field" placeholder="Note Topic / Title...">
                <textarea id="note-content" class="textarea-field" placeholder="Write your note here..."></textarea>
                <button id="save-note-btn" class="save-btn">Save Note</button>
            </div>
        </section>

        <!-- Filter / Search Input -->
        <input type="search" id="filter-input" class="input-field glass" placeholder="🔍 Search notes by topic or content...">

        <!-- Grid to display notes -->
        <section id="notes-grid"></section>
    </div>

    <!-- Modal for Confirmations -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-box glass">
            <p id="modal-text">Are you sure?</p>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="modal-btn">Cancel</button>
                <button id="modal-confirm-btn" class="modal-btn">Confirm</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element selections
            const noteTopicInput = document.getElementById('note-topic');
            const noteContentInput = document.getElementById('note-content');
            const saveNoteBtn = document.getElementById('save-note-btn');
            const notesGrid = document.getElementById('notes-grid');
            const filterInput = document.getElementById('filter-input');
            const editNoteIdInput = document.getElementById('edit-note-id');
            const modal = document.getElementById('confirmation-modal');
            const modalText = document.getElementById('modal-text');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');

            // --- MODAL FUNCTIONS ---
            let confirmCallback = null;

            const showModal = (message, onConfirm) => {
                modalText.textContent = message;
                confirmCallback = onConfirm;
                modal.classList.add('visible');
            };

            const hideModal = () => {
                modal.classList.remove('visible');
                confirmCallback = null;
            };
            
            modalConfirmBtn.addEventListener('click', () => {
                if (confirmCallback) {
                    confirmCallback();
                }
                hideModal();
            });
            
            modalCancelBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // --- LOCAL STORAGE FUNCTIONS ---
            const getNotes = () => {
                const notes = localStorage.getItem('glow-notes');
                return notes ? JSON.parse(notes) : [];
            };
            const saveNotes = (notes) => {
                localStorage.setItem('glow-notes', JSON.stringify(notes));
            };
            
            // --- DATE FORMATTING ---
            const formatTimestamp = (timestamp) => {
                const date = new Date(timestamp);
                const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
                return date.toLocaleString('en-US', options);
            };

            // --- NOTE RENDERING ---
            const renderNotes = (notesToRender = getNotes()) => {
                notesGrid.innerHTML = '';
                const sortedNotes = notesToRender.sort((a, b) => b.id - a.id);
                sortedNotes.forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card glass';
                    noteCard.dataset.id = note.id;

                    noteCard.innerHTML = `
                        <div class="card-buttons">
                            <button class="card-btn edit-btn" title="Edit Note">✎</button>
                            <button class="card-btn delete-btn" title="Delete Note">&times;</button>
                        </div>
                        <h3 class="note-topic">${escapeHTML(note.topic)}</h3>
                        <p class="note-content">${escapeHTML(note.content)}</p>
                        <div class="note-footer">${formatTimestamp(note.id)}</div>
                    `;

                    // Event listeners for card buttons
                    noteCard.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleDeleteNote(note.id);
                    });
                    
                    noteCard.querySelector('.edit-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleStartEdit(note);
                    });

                    notesGrid.appendChild(noteCard);
                });
            };
            
            // --- UTILITY FUNCTIONS ---
            const escapeHTML = (str) => {
                 const p = document.createElement('p');
                 p.appendChild(document.createTextNode(str));
                 return p.innerHTML;
            };

            const resetForm = () => {
                noteTopicInput.value = '';
                noteContentInput.value = '';
                editNoteIdInput.value = '';
                saveNoteBtn.textContent = 'Save Note';
                noteTopicInput.focus();
            };

            // --- EVENT HANDLERS ---
            const handleSaveOrUpdateNote = () => {
                const topic = noteTopicInput.value.trim();
                const content = noteContentInput.value.trim();
                const noteIdToEdit = editNoteIdInput.value;

                if (!topic || !content) {
                    showModal('Please provide both a topic and content for your note.', () => {});
                    return;
                }

                let notes = getNotes();

                if (noteIdToEdit) { // This is an update
                    notes = notes.map(note => 
                        note.id == noteIdToEdit ? { ...note, topic, content, lastEdited: Date.now() } : note
                    );
                } else { // This is a new note
                    const newNote = { id: Date.now(), topic, content };
                    notes.push(newNote);
                }

                saveNotes(notes);
                resetForm();
                renderNotes();
            };

            const handleDeleteNote = (id) => {
                showModal('Are you sure you want to delete this note? This action cannot be undone.', () => {
                    let notes = getNotes();
                    notes = notes.filter(note => note.id !== id);
                    saveNotes(notes);
                    // If deleting the note currently being edited, reset the form
                    if (id == editNoteIdInput.value) {
                        resetForm();
                    }
                    renderNotes();
                });
            };

            const handleStartEdit = (note) => {
                noteTopicInput.value = note.topic;
                noteContentInput.value = note.content;
                editNoteIdInput.value = note.id;
                saveNoteBtn.textContent = 'Update Note';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                noteTopicInput.focus();
            };
            
            const handleFilterNotes = () => {
                const searchTerm = filterInput.value.toLowerCase();
                const allNotes = getNotes();
                const filteredNotes = allNotes.filter(note => 
                    note.topic.toLowerCase().includes(searchTerm) || 
                    note.content.toLowerCase().includes(searchTerm)
                );
                renderNotes(filteredNotes);
            };


            // --- INITIALIZATION ---
            saveNoteBtn.addEventListener('click', handleSaveOrUpdateNote);
            filterInput.addEventListener('input', handleFilterNotes);
            
            // Initial render on page load
            renderNotes();
        });
    </script>
</body>
</html>
